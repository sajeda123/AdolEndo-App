// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven {
            url 'https://dl.google.com/dl/android/maven2'
        }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.0.1"
        classpath 'com.google.gms:google-services:4.3.5'
        classpath 'com.android.support:appcompat-v7:24.1.1'
        classpath 'com.android.support:design:24.1.1'
        classpath "com.android.support:recyclerview-v7:23.0.1"
        classpath "com.android.support:cardview-v7:23.0.1"
        classpath 'com.android.support:design:27.0.2'
        classpath'com.ms-square:expandableTextView:0.1.4'


        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }


}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}